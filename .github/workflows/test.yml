name: Test project
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: action/checkout@v4
        - name: install NodeJS
          uses: actions/setup-node@v4
          with: 
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test       

   